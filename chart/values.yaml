# Default values for eventrouter.

image:
  repository: ghcr.io/agologan/eventrouter
  tag: ""
  pullPolicy: IfNotPresent

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

resources: {}

rbac:
  create: true

nodeSelector: {}

tolerations: []

affinity: {}

sink: stdout
